
<template name="interface">
	<div class="foreground min-w-max text-xs md:min-w-full md:text-base btn-focus-on-prompt">
		<main class="bg-light-background dark:bg-dark-background w-full h-full p-2 btn-focus-on-prompt"></main>
	</div>
	<div class="p-8 overflow-hidden h-full border-2 rounded border-light-yellow dark:border-dark-yellow">
		<div ref={{containerRef}} class="overflow-y-auto h-full ">
			{{#if hasUsername}}
				{{> history}}
				{{> input}}
			{{else}}
				<div class="output-text">{{LOGIN_BANNER}}</div>
				<div class="flex flex-row">
				   <label htmlFor="prompt" className="flex-shrink">
						<span class="grey">{{LOGIN_PROMPT}}</span>
						<span class="green">‚ùØ&nbsp;</span>
				   </label>
					<input id="prompt" type="text" class="input-login flex-grow" autofocus="" autocomplete="off" spellcheck="false" value="">
				</div>
			{{/if}}
		</div>
	</div>
</template>
